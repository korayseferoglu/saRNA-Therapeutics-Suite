<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>saRNA Converter Tool - V2.5 (GC Logic)</title>
    <style>
        /* Genel Stil */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .tool-container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
        }

        h2 { margin-top: 0; color: #333; }

        .input-group { margin-bottom: 20px; position: relative; }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            box-sizing: border-box;
            text-transform: uppercase;
        }

        button.generate-btn {
            background-color: #2563eb;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: background 0.2s;
            width: 100%;
        }

        button.generate-btn:hover { background-color: #1d4ed8; }

        /* Sonuç Alanı */
        .result-box {
            display: none;
            margin-top: 25px;
            background-color: #1e1e1e;
            border-radius: 8px;
            padding: 20px;
            color: #e5e7eb;
            font-family: 'Courier New', Courier, monospace;
        }

        .result-header {
            font-family: sans-serif;
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 5px;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* YENİ EKLENEN: İstatistik Kutusu */
        .stats-panel {
            background-color: #2d2d2d;
            border: 1px solid #404040;
            border-radius: 6px;
            padding: 10px 15px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-family: sans-serif;
        }
        
        .stat-item {
            display: flex;
            flex-direction: column;
        }

        .stat-label {
            font-size: 0.75rem;
            color: #9ca3af;
            margin-bottom: 2px;
        }

        .stat-value {
            font-weight: bold;
            font-size: 1.1rem;
        }

        .status-badge {
            font-size: 0.8rem;
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: bold;
            margin-left: 10px;
        }

        .status-good { background-color: rgba(16, 185, 129, 0.2); color: #34d399; border: 1px solid #059669; }
        .status-bad { background-color: rgba(239, 68, 68, 0.2); color: #f87171; border: 1px solid #b91c1c; }


        .duplex-container {
            background-color: #161616;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
        }

        .sequence-line {
            display: flex;
            align-items: center;
            white-space: pre;
            margin-bottom: 4px;
            font-size: 15px;
            line-height: 1.5;
        }

        .label-text {
            color: #9ca3af;
            min-width: 90px;
            display: inline-block;
            user-select: none;
        }

        .strand-sense { color: #3b82f6; font-weight: bold; letter-spacing: 2px; }
        .strand-anti { color: #ef4444; font-weight: bold; letter-spacing: 2px; }
        .alignment-bars { 
            color: #4b5563; 
            margin-left: 90px; 
            font-weight: bold; 
            letter-spacing: 2px;
            line-height: 1;
        }

        .prime-end { color: #10b981; font-weight: normal; font-size: 0.8em; margin: 0 5px; }

        .separator {
            border-bottom: 1px solid #374151;
            margin: 20px 0;
        }

        .guide-label { color: #9ca3af; margin-bottom: 8px; display: block; font-size: 0.9rem; }
        .guide-seq { color: #d1d5db; font-weight: bold; letter-spacing: 1px; word-break: break-all;}

        .copy-container {
            display: flex;
            justify-content: flex-end;
            margin-top: 15px;
        }

        .copy-btn {
            background-color: #374151;
            color: #e5e7eb;
            border: 1px solid #4b5563;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.85rem;
            transition: all 0.2s;
        }
        .copy-btn:hover { background-color: #4b5563; }
        .copy-btn:active { transform: translateY(1px); }

        .error-msg {
            color: #ef4444;
            margin-top: 8px;
            font-size: 0.9rem;
            display: none;
            font-weight: 500;
        }
    </style>
</head>
<body>

<div class="tool-container">
    <h2>saRNA Converter - V2.5</h2>
    
    <div class="input-group">
        <label for="dnaInput">Target DNA Sequence (Promoter):</label>
        <input type="text" id="dnaInput" placeholder="Ex: GAGACCAGCCTACACAATA" autocomplete="off">
        <div id="errorMsg" class="error-msg"></div>
    </div>

    <button type="button" class="generate-btn" id="genBtn">Generate Duplex & Analyze</button>

    <div class="result-box" id="resultBox">
        <div class="result-header">
            <span>Analysis Result</span>
        </div>

        <div class="stats-panel">
            <div class="stat-item">
                <span class="stat-label">GC Content</span>
                <span class="stat-value" id="dispGC">0%</span>
            </div>
            <div id="gcStatusBadge" class="status-badge status-good">Calculating...</div>
        </div>

        <div class="duplex-container">
            <div class="sequence-line">
                <span class="label-text">Sense 5':</span>
                <span class="strand-sense" id="dispSense"></span>
                <span class="prime-end">3'</span>
            </div>

            <div class="sequence-line alignment-bars" id="dispBars"></div>

            <div class="sequence-line">
                <span class="label-text">Anti 3': </span>
                <span class="strand-anti" id="dispAnti35"></span>
                <span class="prime-end">5'</span>
            </div>

            <div class="separator"></div>

            <div class="guide-label">Guide Strand (Antisense 5'->3') - Order this sequence:</div>
            <div class="guide-seq" id="dispGuide53"></div>
        </div>

        <div class="copy-container">
            <button type="button" class="copy-btn" id="copyBtn">Copy Sequences</button>
        </div>
    </div>
</div>

<script>
    // Global değişkenler
    let finalSense = "";
    let finalGuide = "";

    // DOM yüklendiğinde eventleri bağla
    document.addEventListener('DOMContentLoaded', () => {
        const btn = document.getElementById('genBtn');
        const input = document.getElementById('dnaInput');
        const copyBtn = document.getElementById('copyBtn');

        // Tıklama Eventi
        btn.addEventListener('click', generateSaRNA);

        // Enter Tuşu Eventi
        input.addEventListener('keyup', (e) => {
            if (e.key === 'Enter') {
                generateSaRNA();
            }
        });

        // Kopyalama Eventi
        copyBtn.addEventListener('click', handleCopy);
    });

    function generateSaRNA() {
        const inputEl = document.getElementById('dnaInput');
        const errorDiv = document.getElementById('errorMsg');
        const resultBox = document.getElementById('resultBox');
        
        // 1. INPUT TEMİZLEME
        let rawSeq = inputEl.value.toUpperCase().replace(/[^ATCGU]/g, '');
        // RNA -> DNA düzeltmesi
        rawSeq = rawSeq.replace(/U/g, 'T');

        // Validasyon
        if (rawSeq.length < 10) {
            errorDiv.style.display = 'block';
            errorDiv.textContent = "Sequence too short. Please enter at least 10 bases.";
            resultBox.style.display = 'none';
            return;
        }
        
        errorDiv.style.display = 'none';
        inputEl.value = rawSeq; 

        // --- MANTIK ---
        
        // 1. GC Oranı Hesaplama
        const gcCount = (rawSeq.match(/[GC]/g) || []).length;
        const gcPercent = (gcCount / rawSeq.length) * 100;
        const gcFixed = gcPercent.toFixed(2); // String formatında, örn: "45.00"

        // 2. Sense (Passenger)
        finalSense = rawSeq.replace(/T/g, 'U');

        // 3. Antisense (Guide) Hesaplama
        let anti35_str = "";
        for (let base of finalSense) {
            if (base === 'A') anti35_str += 'U';
            else if (base === 'U') anti35_str += 'A';
            else if (base === 'G') anti35_str += 'C';
            else if (base === 'C') anti35_str += 'G';
        }
        finalGuide = anti35_str.split("").reverse().join("");

        // --- GÖRSELLEŞTİRME ---
        
        // GC Gösterimi
        const gcDisplay = document.getElementById('dispGC');
        const gcBadge = document.getElementById('gcStatusBadge');
        
        gcDisplay.textContent = `%${gcFixed}`;

        // GC Renklendirme Mantığı (35-55 kuralı)
        if (gcPercent >= 35 && gcPercent <= 55) {
            gcBadge.className = "status-badge status-good";
            gcBadge.textContent = "✔ OPTIMAL (%35-55)";
        } else {
            gcBadge.className = "status-badge status-bad";
            if(gcPercent < 35) {
                gcBadge.textContent = "⚠ LOW GC (<%35)";
            } else {
                gcBadge.textContent = "⚠ HIGH GC (>%55)";
            }
        }

        // Dizi Gösterimi
        document.getElementById('dispSense').textContent = finalSense;
        document.getElementById('dispBars').textContent = "|".repeat(finalSense.length);
        document.getElementById('dispAnti35').textContent = anti35_str;
        document.getElementById('dispGuide53').textContent = finalGuide;

        resultBox.style.display = 'block';
    }

    // --- KOPYALAMA FONKSİYONU ---
    function handleCopy() {
        if (!finalSense || !finalGuide) return;
        
        // Kopyalanacak metne GC bilgisini de ekleyelim mi? 
        // Şimdilik sadece dizileri kopyalıyoruz.
        const copyText = `Target: ${document.getElementById('dnaInput').value}\nSense (5'-3'): ${finalSense}\nAntisense (5'-3'): ${finalGuide}`;

        const textArea = document.createElement("textarea");
        textArea.value = copyText;
        textArea.style.position = "fixed"; 
        textArea.style.opacity = "0";
        document.body.appendChild(textArea);
        textArea.focus();
        textArea.select();
        
        try {
            document.execCommand('copy');
            showCopyFeedback();
        } catch (err) {
            alert("Copy failed.");
        }
        
        document.body.removeChild(textArea);
    }

    function showCopyFeedback() {
        const btn = document.getElementById('copyBtn');
        const originalText = btn.textContent;
        btn.textContent = "Copied!";
        btn.style.backgroundColor = "#059669"; 
        setTimeout(() => {
            btn.textContent = originalText;
            btn.style.backgroundColor = "#374151"; 
        }, 1500);
    }
</script>

</body>
</html>
